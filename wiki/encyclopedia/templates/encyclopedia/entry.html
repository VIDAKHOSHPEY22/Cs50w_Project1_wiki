{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <style>
        /* ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ú©Ù„ÛŒ Ù…Ø­ØªÙˆØ§ */
        .content-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #004b8d;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            color: #d9534f;
            font-size: 22px;
            font-weight: bold;
        }

        /* ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(to right, #004b8d, #6a9eff);
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(to right, #003366, #004b8d);
            box-shadow: 0px 4px 12px rgba(0, 75, 141, 0.3);
        }

        button a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
        }
    </style>

    <div class="content-container">
        <h1>{{ title }}</h1>

        {% if not_found %}
            <h2>ðŸ¥¹ Oops, No results found for "{{ title }}"</h2>
        {% else %}
            <div>
                {{ content|safe }}
            </div>
            <button type="button"><a href="{% url 'edit_page' title %}">Edit Page</a></button>
        {% endif %}

        <button type="button"><a href="{% url 'index' %}">Go back to home</a></button>
    </div>

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <style>
        /* تنظیمات کلی صفحه اصلی */
        .home-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1 {
            color: #27bcf7;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        ul {
            list-style-type: decimal; /* شماره‌گذاری خودکار */
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        li a {
            text-decoration: solid;
            color: #004b8d;
            transition: 0.3s;
        }

        li a:hover {
            color: #6a9eff;
            text-decoration: underline;
        }
    </style>

    <div class="home-container">
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
